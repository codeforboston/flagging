{#
    This is the flag widget. It is the HTML that renders the flags on the website.
#}
{% if boating_season %}
    {{ flagging_message }}
    {% for boathouse, safe in flags.items() %}
    <div class="flag-container">
        {% if safe %}
            <img class="flag" src="{{ url_for('static', filename='images/blue_flag.png') }}" alt="Blue flag for {{ boathouse }} }}" />
        {% else %}
            <img class="flag" src="{{ url_for('static', filename='images/red_flag.png') }}" alt="Red flag for {{ boathouse }} }}" />
        {% endif %}
        <br />
        {{ boathouse }}
    </div>

    {% endfor %}
{% endif %}
